<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/Register.css" rel="stylesheet">
<!--功能点清单：
    1.验证信息，过长过长过过短2到8位/密码要求长度》6/手机号11位
    2.我已阅读。。。必须要打钩才能提交
    3.提交跳转（验证信息，手机号是否被注册）
-->
</head>
<body>
<!--左侧部分-->
 <div id="backgrounp_left">
     <div class="logo">
         <p id="word_big">&云朵空间</p>
     </div>
 </div>
<!-- 中间部分-->
 <div id="backgrounp_center">
     <div id="title">
         <div id="title_big">欢迎注册&nbsp&云朵空间</div>
         <div id="title_small">记录美好生活，从空间分享开始</div>
     </div>
         <div id="Register">
             <ul>
             <li class="box_big"><input type="text" value placeholder="请输入您的 昵称 "></li>
             <li class="box_small"><div>该昵称字符长度过长</div></li>
             <li class="box_big"><input type="password" value placeholder="请输入您的 密码 "></li>
             <li class="box_small"><div>该密码不符合规范</div></li>
             <li class="box_big"><input type="text" value placeholder="请输入手机号码 "></li>
             <li class="box_small"><div>该手机号已经被注册</div></li>
             </ul>
             <div id="nowregister">
                 <a>立即注册</a>
             </div>
             <div id="agreement">
                 <input type="checkbox" checked="checked" ><p>我已阅读<a>《隐私政策》</a>和<a>《云朵用户协议》</a></p>
             </div>
         </div>
     </div>
 </div>
<!--右侧部分-->
 <div id="backgrounp_right"></div>
</body>
</html>
